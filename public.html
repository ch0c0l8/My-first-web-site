    <h2>퍼블릭 블록체인이란?</h1>
    <p><a href="http://wiki.hash.kr/index.php/%ED%8D%BC%EB%B8%94%EB%A6%AD_%EB%B8%94%EB%A1%9D%EC%B2%B4%EC%9D%B8" target="_blank" title="해시넷">퍼블릭 블록체인(public blockchain)</a>이란 누구든지 자유롭게 참여할 수 있는 개방형 블록체인 네트워크를 말한다. 공공 블록체인, 개방형 블록체인, 무허가형 블록체인(permissionless blockchain)이라고 한다. 권위 있는 조직의 승인이 없이 누구든지 인터넷에 연결된 PC, 노트북, 스마트폰, 서버컴퓨터, 채굴기 등 다양한 컴퓨터 장비를 이용하여 블록체인 네트워크에 참여할 수 있다.</p>
