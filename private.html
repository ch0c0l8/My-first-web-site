    <h2>프라이빗 블록체인이란?</h1>
    <p><a href="http://wiki.hash.kr/index.php/%ED%8D%BC%EB%B8%94%EB%A6%AD_%EB%B8%94%EB%A1%9D%EC%B2%B4%EC%9D%B8" target="_blank" title="해시넷">프라이빗 블록체인(private blockchain)</a>이란 미리 정해진 조직이나 개인들만 참여할 수 있는 폐쇄형 블록체인 네트워크를 말한다. 사적 블록체인, 폐쇄형 블록체인, 허가형 블록체인, 기업형 블록체인 또는 엔터프라이즈 블록체인(enterprise blockchain)이라고 한다.</p>
